<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=2048, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>GROOVY</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <nav class="navbar">
    <div class="nav-left">
      <a href="#">SHOP</a>
      <a href="#">WEEKLY SALES <span class="timer">⏱️</span></a>
    </div>
    <div class="nav-center">
      <img
        src="//groovypakistan.com/cdn/shop/files/Untitled-2.png?v=1676732454&width=500"
        srcset="
          //groovypakistan.com/cdn/shop/files/Untitled-2.png?v=1676732454&width=230 230w,
          //groovypakistan.com/cdn/shop/files/Untitled-2.png?v=1676732454&width=345 345w,
          //groovypakistan.com/cdn/shop/files/Untitled-2.png?v=1676732454&width=460 460w
        "
        width="230"
        height="45"
        loading="eager"
        sizes="(max-width: 460px) 50vw, 230px"
        class="logo__image"
        alt="Groovy Logo"
        fetchpriority="high"
      >
    </div>
    <div class="nav-right">
      <a href="#">SEARCH</a>
      <a href="#">ACCOUNT</a>
      <a href="#">CART</a>
    </div>
  </nav>
  <main>
    <section class="hero">
      <img
        src="//groovypakistan.com/cdn/shop/files/BASICS_SVG_BANNER.svg?crop=center&height=800&v=1726943212&width=2048"
        width="2048"
        height="800"
        loading="lazy"
        sizes="100vw"
        srcset="
          //groovypakistan.com/cdn/shop/files/BASICS_SVG_BANNER.svg?v=1726943212&width=180 180w,
          //groovypakistan.com/cdn/shop/files/BASICS_SVG_BANNER.svg?v=1726943212&width=360 360w,
          //groovypakistan.com/cdn/shop/files/BASICS_SVG_BANNER.svg?v=1726943212&width=540 540w,
          //groovypakistan.com/cdn/shop/files/BASICS_SVG_BANNER.svg?v=1726943212&width=720 720w,
          //groovypakistan.com/cdn/shop/files/BASICS_SVG_BANNER.svg?v=1726943212&width=900 900w,
          //groovypakistan.com/cdn/shop/files/BASICS_SVG_BANNER.svg?v=1726943212&width=1080 1080w,
          //groovypakistan.com/cdn/shop/files/BASICS_SVG_BANNER.svg?v=1726943212&width=1296 1296w,
          //groovypakistan.com/cdn/shop/files/BASICS_SVG_BANNER.svg?v=1726943212&width=1512 1512w,
          //groovypakistan.com/cdn/shop/files/BASICS_SVG_BANNER.svg?v=1726943212&width=1728 1728w,
          //groovypakistan.com/cdn/shop/files/BASICS_SVG_BANNER.svg?v=1726943212&width=2048 2048w
        "
        alt="Premium Washed Blanks Banner"
        class="hero-banner"
      >
    </section>
  </main>
  <button type="button" class="btn btn--primary btn--solid btn--scroll-top is-visible" data-scroll-top-button aria-label="Scroll to top">
    <svg aria-hidden="true" focusable="false" role="presentation" class="icon icon-select" viewBox="0 0 192 192" width="32" height="32">
      <path d="m72 36 60 60-60 60" stroke="currentColor" stroke-width="16" fill="none" stroke-linecap="round" stroke-linejoin="round"></path>
    </svg>
  </button>
  <script>
    document.querySelector('.btn--scroll-top').onclick = () => window.scrollTo({top: 0, behavior: 'smooth'});
  </script>
</body>
</html>
